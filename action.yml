name: 'GitPolyglot - AI Readme Translator'
description: 'Translate README via OpenRouter (Gemini, Claude, Llama, etc.)'
author: 'aboutexo04'
branding:
  icon: 'globe'
  color: 'blue'

inputs:
  openrouter_api_key:  # 이름 변경
    description: 'OpenRouter API Key'
    required: true
  model_name:          # 모델 선택 기능 추가
    description: 'Model ID from OpenRouter (e.g., google/gemini-2.0-flash-exp:free)'
    required: false
    default: 'google/gemini-2.0-flash-exp:free' # 현재 무료이고 성능 좋은 모델 추천
  target_languages:
    description: 'Target languages (e.g., "ko,ja,zh")'
    required: false
    default: 'en,ja'
  source_file:
    description: 'File to translate'
    required: false
    default: 'README.md'

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.openrouter_api_key }}
    - ${{ inputs.target_languages }}
    - ${{ inputs.source_file }}
    - ${{ inputs.model_name }} # 파이썬으로 넘겨줄 인자 추가
