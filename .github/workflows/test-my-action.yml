name: Test Translation Action

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run GitPolyglot
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          MODEL_NAME: 'meta-llama/llama-3.3-70b-instruct:free'
        run: |
          pip install -r requirements.txt
          python main.py README.md

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitPolyglot Bot"
          git config --global user.email "bot@gitpolyglot.com"

          # 번역된 파일들 추가 (ko, ja, zh)
          git add README.*.md

          git commit -m "Auto-translated README (KO, JA, ZH)" || echo "No changes to commit"
          git push
